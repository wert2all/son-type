<!-- change popover-1 and --anchor-1 names. Use unique names for each dropdown -->
<button
  class="btn btn-neutral btn-square"
  popovertarget="popover-1"
  style="anchor-name: --anchor-1">
  <div class="tooltip" [attr.data-tip]="'current mask: ' + currentMask().title">
    <ng-icon name="phosphorPassword"></ng-icon>
  </div>
</button>
<ul
  class="dropdown menu rounded-box bg-base-100 w-52 shadow-sm"
  popover
  id="popover-1"
  style="position-anchor: --anchor-1">
  @for (mask of masks(); track $index) {
    <li
      (click)="updateCurrent(mask)"
      (keypress.enter)="updateCurrent(mask)"
      tabindex="0">
      <a [class.menu-active]="mask.mask === currentMask().mask">
        {{ mask.title }}
      </a>
    </li>
  }
</ul>
