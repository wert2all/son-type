<div class="flex gap-4">
  <div class="flex-none">
    <p class="mb-2 text-center">mask</p>

    <div class="join join-vertical">
      @for (mask of masks(); track $index) {
        <input
          [formControl]="form.controls['activeMask']"
          type="radio"
          name="active-mask"
          class="btn join-item"
          [attr.aria-label]="typerSettings().masks[mask].title"
          [value]="mask" />
      }
    </div>
  </div>
  <div class="flex-auto">
    <fieldset
      class="fieldset bg-base-200 border-base-300 rounded-box mt-8 border p-4">
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="fieldset-label text-lg" for="count">
            symbols count
          </label>
          <input
            id="count"
            name="count"
            type="text"
            class="input"
            placeholder="10"
            [formControl]="form.controls['count']" />
        </div>
        <div>
          <label for="letters" class="fieldset-label text-lg">
            letters in word
          </label>
          <input
            id="letters"
            name="letters"
            type="text"
            class="input"
            placeholder="10"
            [formControl]="form.controls['letters']" />
        </div>
      </div>
    </fieldset>
  </div>
</div>
